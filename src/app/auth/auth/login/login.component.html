<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <p-toast></p-toast>
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #6366f1 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3"> Örnek Uygulamasına Hoşgeldiniz</div>
                    <span class="text-600 font-medium">Devam Etmek İçin Giriş Yapınız</span>
                </div>
                <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

                <div>
                    <label for="userName" class="block text-900 text-xl font-medium mb-2">Kullanıcı Adı</label>
                    <input id="userName"type="number" placeholder="Kullanıcı Adı" pInputText step="0.01"
                        class="w-full md:w-30rem mb-5 numberRemoveIcc" style="padding:1rem" min="1" max="99999999999"  name="userName"
                        [(ngModel)]="user.userName"
                        #userName="ngModel" >

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Şifre</label>
                    <p-password id="password" placeholder="Şifre" [toggleMask]="true" styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"  name="password"
                        [(ngModel)]="user.password"
                        #password="ngModel"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">

                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: #6366f1">Şifremi
                            Unuttum</a>
                    </div>
                    <button pButton style="background-color: #6366f1;" pRipple label="Giriş" class="w-full p-3 text-xl"
                    type="submit"></button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<style>
  input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

</style>
